site_name: 三木奇奇怪怪的文档收录
site_url: https://docs.529300529.xyz
site_description: >-
  各种文档、记录整理收录合集

repo_name: Samuel-0-0/docs/
repo_url: https://github.com/Samuel-0-0/docs/
theme:
  name: material
  language: zh
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
nav:
    - Home: index.md
    - 3D打印机:
      - Voron打印机安装调试:
        - V0: 3d_printer/voron/v0.md
        - V2.4: 3d_printer/voron/v2.4.md
      - Klipper安装及使用: 3d_printer/klipper.md
      - 打印及切片软件调试: 3d_printer/slicer.md
